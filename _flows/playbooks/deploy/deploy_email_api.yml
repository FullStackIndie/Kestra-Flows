id: deploy_email_api
namespace: null.playbooks.deploy

inputs:
  - id: remote_user
    type: STRING
    defaults: "devops"

  - id: env
    type: STRING
    defaults: dev

variables:
  user: "murph"
  remote_base_path: "/home/{{ inputs.remote_user }}"
  project_name: kestra
  config: dev
  secret_name: ANSIBLE_VARIABLES


tasks:
  - id: basic_auth_api
    type: io.kestra.plugin.core.http.Request
    uri: https://api.doppler.com/v3/configs/config/secret?project={{ vars.project_name }}&config={{ vars.config}}&name={{ vars.secret_name }}
    encryptBody: true
    headers:
      accept: application/json
      authorization: "Bearer {{ secret('DOPPLER_TOKEN') }}"

  - id: remove_backup_configs
    type: io.kestra.plugin.ansible.cli.AnsibleCLI
    inputFiles:
      doppler-secrets.json: "{{ fromJson(outputs.basic_auth_api.encryptedBody).value.raw }}"
    commands:
      - ansible-playbook -i /var/ansible/servers/inventory_a2hosting /var/ansible/playbooks/jammy/deploy/apps/email-api.yml --extra-vars "@doppler-secrets.json" -e "remote_base_path={{ vars.remote_base_path }}" -e "server_user={{ inputs.remote_user }}" -e "env={{ inputs.env }}"
    env:
      USER: ansible
      MY_UID: "1000"
      MY_GID: "1000"
      ANSIBLE_CONFIG: /var/ansible/kestra.ansible.cfg
      SSH_AUTH_SOCK: /ssh-agent
    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
      user: ansible
      volumes:
        - /home/{{ vars.user }}/.ssh/:/home/ansible/.ssh/
        - "{{ envs.ssh_auth_sock }}:/ssh-agent"
        - /home/{{ vars.user }}/kestra/ansible:/var/ansible
        - /home/{{ vars.user }}/workspace:/var/workspace

